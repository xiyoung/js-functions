<script>
    const arrPayload = [1, 2, [1, 2], ['a', 10, [32, 100]]];
    const objPayload = {
        a: 1,
        b: 2,
        c: {
            w: 'name',
            m: 'young',
            liu: {
                age: 16,
                grade: 'å…­'
            }
        }
    }
    const deepClone = function(obj) {
        const newObj = obj instanceof Array ? [] : {};
        for(item in obj) {
            if(obj.hasOwnProperty(item)) {
                newObj[item] = typeof obj[item] === 'object' ? deepClone(obj[item]) : obj[item]
            }
        }
        return newObj
    }
    console.log(deepClone(arrPayload))
    console.log(deepClone(objPayload))
</script>
